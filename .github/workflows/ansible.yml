name: Ansible Playbook

on:
  workflow_run:
    workflows:
      - "Terraform Apply"
    types:
      - completed

jobs:
  ansible:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i inventory.ini node_service.yml --tags "app"
